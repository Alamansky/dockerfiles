version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        managementApiSecret: ${PRISMA_MANAGEMENT_API_SECRET}
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql
            port: 3306
            user: ${MYSQL_USER}
            password: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    restart: always
    env_file: .env
    volumes:
      - mysql:/var/lib/mysql
volumes:
  mysql: ~
